{% extends "base2.html" %}
{% load static %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center p-0 my-5">
    <div class="card shadow-lg p-4 p-md-5" style="max-width: 500px;">
        <h2 class="text-center text-primary mb-3">Reset Password</h2>
        
        <p class="text-center text-muted">Enter your email below to receive password reset instructions.</p>
        
        <form action="{% url 'reset_password' %}" method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" 
                       placeholder="Enter your email" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">
                <i class="bi bi-envelope-check"></i> Send Reset Link
            </button>
        </form>    

        <div class="text-center mt-3">
            <a href="{% url 'login_view' %}" class="text-decoration-none text-muted">
                <i class="bi bi-arrow-left-circle"></i> Back to Login
            </a>
        </div>

    </div>
</div>
{% endblock %}
