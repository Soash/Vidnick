<html>
<body>
    <h2>Welcome, {{ user.first_name }}!</h2>
    <p>Thank you for registering as a <strong>{{ user_role }}</strong>.</p>
    
    <p>Your login details:</p>
    <ul>
        <li><strong>Username:</strong> {{ username }}</li>

</html>
